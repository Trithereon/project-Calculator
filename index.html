<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project: Calculator from The Odin Project">
    <meta name="author" content="Trithereon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Calculator</h1>

<div class="container">
    <div class="display">DISPLAY</div>
    <button class="clear">CLEAR</button>
    <button class="button">&#9003;</button>
    <button class="button">&divide;</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">&times;</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">&minus;</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">&plus;</button>
    <button class="button">&PlusMinus;</button>
    <button class="button">0</button>
    <button class="button">&period;</button>
    <button class="button">&equals;</button>
</div>

    <!-- <footer>
        <p>Created by <a href="https://github.com/Trithereon/">Trithereon</a>, February 2025</p>
    </footer> -->
    
</body>
</html>
