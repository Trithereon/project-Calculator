<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project: Calculator from The Odin Project">
    <meta name="author" content="Trithereon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Calculator</h1>

<div class="container">
    <div id="display">0</div>
    <button id="clear">CLEAR</button>
    <button class="button" data-action="backspace">&#9003;</button>
    <button class="button" data-action="divide">&divide;</button>
    <!-- <button class="button" data-action="seven">7</button>
    <button class="button" data-action="eight">8</button>
    <button class="button" data-action="nine">9</button> -->
    <button class="button" data-action="digit">7</button>
    <button class="button" data-action="digit">8</button>
    <button class="button" data-action="digit">9</button>
    <button class="button" data-action="multiply">&times;</button>
    <!-- <button class="button" data-action="four">4</button>
    <button class="button" data-action="five">5</button>
    <button class="button" data-action="six">6</button> -->
    <button class="button" data-action="digit">4</button>
    <button class="button" data-action="digit">5</button>
    <button class="button" data-action="digit">6</button>
    <button class="button" data-action="minus">&minus;</button>
    <!-- <button class="button" data-action="one">1</button>
    <button class="button" data-action="two">2</button>
    <button class="button" data-action="three">3</button> -->
    <button class="button" data-action="digit">1</button>
    <button class="button" data-action="digit">2</button>
    <button class="button" data-action="digit">3</button>
    <button class="button" data-action="plus">&plus;</button>
    <button class="button" data-action="plusMinus">&PlusMinus;</button>
    <!-- <button class="button" data-action="zero">0</button> -->
    <button class="button" data-action="dot">&period;</button>
    <button class="button" data-action="equals">&equals;</button>
</div>

    <!-- <footer>
        <p>Created by <a href="https://github.com/Trithereon/">Trithereon</a>, February 2025</p>
    </footer> -->
    
</body>
</html>
