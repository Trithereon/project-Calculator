<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project: Calculator from The Odin Project">
    <meta name="author" content="Trithereon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Calculator</h1>

<div class="container">
    <div id="display">0</div>
    <button id="clear">CLEAR</button>
    <button class="button" data-action="backspace"  id="backspace">&#9003;</button>
    <button class="button" data-action="operator"   id="/">&divide;</button>
    <button class="button" data-action="digit"      id="seven">7</button>
    <button class="button" data-action="digit"      id="eight">8</button>
    <button class="button" data-action="digit"      id="nine">9</button>
    <button class="button" data-action="operator"   id="*">&times;</button>
    <button class="button" data-action="digit"      id="four">4</button>
    <button class="button" data-action="digit"      id="five">5</button>
    <button class="button" data-action="digit"      id="six">6</button>
    <button class="button" data-action="operator"   id="-">&minus;</button>
    <button class="button" data-action="digit"      id="one">1</button>
    <button class="button" data-action="digit"      id="two">2</button>
    <button class="button" data-action="digit"      id="three">3</button>
    <button class="button" data-action="operator"   id="+">&plus;</button>
    <button class="button" data-action="plusMinus"  id="plusMinus">&PlusMinus;</button>
    <button class="button" data-action="digit"      id="zero">0</button>
    <button class="button" data-action="dot"        id=".">.</button>
    <button class="button" data-action="equals"     id="equals">&equals;</button>
</div>

    <footer>
        <p>Created by <a href="https://github.com/Trithereon/">Trithereon</a>, February 2025</p>
    </footer>
    
</body>
</html>
